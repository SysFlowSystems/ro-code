<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RO‑AI | AI Coding Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="bg-gray-50">
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <i class="fas fa-robot text-indigo-600 text-2xl"></i>
        <span class="text-xl font-bold text-gray-900">RO‑AI</span>
      </div>
    </div>
  </nav>

  <div class="max-w-4xl mx-auto p-6">
    <div class="bg-white rounded-xl shadow overflow-hidden">
      <div class="p-4 border-b bg-indigo-600 text-white">
        <h3 class="text-lg font-medium">RO‑AI Assistant</h3>
        <p class="text-sm text-indigo-100">Live coding assistant</p>
      </div>

      <div id="chat" class="p-4 space-y-4 h-[60vh] overflow-auto bg-gray-50"></div>

      <div class="p-4 border-t flex items-center space-x-2 bg-white">
        <input id="msg" class="flex-1 px-3 py-2 border rounded focus:ring-2 focus:ring-indigo-500" placeholder="Ask RO‑AI…"/>
        <button id="send" class="px-3 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <script>
    const SYSTEM_PROMPT = `You are RO-AI, an enthusiastic game-making AI. Be concise and correct. When asked for code, output complete runnable snippets.`;

    const chat = document.getElementById('chat');
    const msg  = document.getElementById('msg');
    const send = document.getElementById('send');

    function add(html, me=false){
      const wrap = document.createElement('div');
      wrap.className = 'flex ' + (me ? 'justify-end' : 'justify-start');
      wrap.innerHTML = me
        ? `<div class="bg-indigo-50 text-gray-800 px-4 py-2 rounded-lg max-w-[80%]">${html}</div>`
        : `<div class="bg-white px-4 py-2 rounded-lg shadow max-w-[80%]">${html}</div>`;
      chat.appendChild(wrap); chat.scrollTop = chat.scrollHeight;
    }

    async function chatWithAI(messages, model='gpt-4o-mini', temperature=0.35){
      const r = await fetch('/api/openai/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ model, messages, temperature })
      });
      if(!r.ok){ throw new Error(`${r.status} ${await r.text()}`); }
      return r.json();
    }

    send.addEventListener('click', async ()=>{
      const text = msg.value.trim(); if(!text) return;
      add(text, true); msg.value = '';
      try{
        const resp = await chatWithAI([
          { role: 'system', content: SYSTEM_PROMPT },
          { role: 'user', content: text }
        ]);
        const content = resp?.choices?.[0]?.message?.content || 'No response';
        add(content);
      }catch(e){ add(`<div class='text-red-700 text-sm'>${e.message}</div>`); }
    });

    msg.addEventListener('keypress', (e)=>{ if(e.key==='Enter') send.click(); });
  </script>
</body>
</html>
